name:                pcb-tools
version:             0.1.0.0
github:              lucansky/pcb-tools
license:             BSD3
author:              Adam Lučanský
maintainer:          adamlucansky@gmail.com
copyright:           2017 Adam Lucansky

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            Gerber (RS-274X) and Excellon parser, pcb2gcode
category:            Graphics

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/lucansky/pcb-tools#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- attoparsec
- scientific
- array
- pretty-simple
- lens
- mtl
- containers
- diagrams
- diagrams-svg
- diagrams-contrib
- diagrams-lib
- diagrams-rasterific
- optparse-applicative
- linear
- ekg
- stm
- parallel
- async
- async-pool
- random

library:
  source-dirs: src
  #build-tools: [alex, happy]

executables:
  gcoder: &apptemplate
    main:                GCoder.hs
    source-dirs:         app
    other-modules:       [GenerateGerberTemplates]
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-T
    dependencies:
    - pcb-tools
  drawgerber:
    <<: *apptemplate
    main:                DrawGerber.hs
  drillmerge:
    <<: *apptemplate
    main:                DrillMerge.hs
  generategerber:
    <<: *apptemplate
    main:                GenerateGerber.hs
  mapreduce:
    <<: *apptemplate
    main:                ParMapReduce.hs

tests:
  gerber-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pcb-tools
